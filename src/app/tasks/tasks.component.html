@if (addNewTask) {
<app-new-task [userId]="userId" (close)="onClose()"></app-new-task>
}

<section id="tasks">
  <h2>{{ name }}'s tasks</h2>
  <menu>
    <button (click)="onAddTask()">Add task</button>
  </menu>
  <ul>
    @for (task of selectedUserTask; track task.id) {
    <li>
      <app-task [userTask]="task"></app-task>
    </li>
    }
  </ul>
</section>
