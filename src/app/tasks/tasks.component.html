@if (addNewTask) {
<app-new-task (cancel)="onCancelAddTask()" (add)="onAddTaskEvent($event)"></app-new-task>
}

<section id="tasks">
  <h2>{{ name }}'s tasks</h2>
  <menu>
    <button (click)="onAddTask()">Add task</button>
  </menu>
  <ul>
    @for (task of selectedUserTask; track task.id) {
    <li>
      <app-task
        [userTask]="task"
        (complete)="onTaskCompletedEvent($event)"
      ></app-task>
    </li>
    }
  </ul>
</section>
